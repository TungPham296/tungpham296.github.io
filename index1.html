<script>
    // Tạo canvas và lấy ngữ cảnh 2D
    let canvas = document.createElement('canvas');
    let context = canvas.getContext('2d');
    document.body.appendChild(canvas);

    // Đặt kích thước canvas
    canvas.width = 400;
    canvas.height = 400;

    // Tạo một hình ảnh

    let ange = 0;
    let r = 100;
    let temp = 1;

    function f() {
        // Xóa canvas và vẽ lại
        context.clearRect(0, 0, canvas.width, canvas.height);

        context.fillRect(100, 100, 10, 10);

        if (ange > 160) temp = -1;
        if (ange < 30) temp = 1;
        ange += temp;

        // Vẽ đoạn dây
        context.beginPath();
        context.moveTo(100, 100); // Điểm cố định

        let x = 100 + r * Math.cos(ange * Math.PI / 180);
        let y = 100 + r * Math.sin(ange * Math.PI / 180);


        context.lineTo(x, y); // Điểm di chuyển
        context.strokeStyle = 'blue';
        context.lineWidth = 2;
        context.stroke();
        context.fillText(ange, x, y)
        requestAnimationFrame(f)
    }

    f();
